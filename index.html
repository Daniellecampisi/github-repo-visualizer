<body>
  <div class="container">
    <h1>GitHub Repo Visualizer</h1>
    
    <div class="input-section">
      <input type="text" id="username" placeholder="Enter GitHub username">
      <button id="fetchBtn">Fetch Repos</button>
    </div>

    <div class="dashboard">
      <div class="chart-section">
        <canvas id="langChart"></canvas>
      </div>

      <div class="right-section">
        <div id="stats" class="stats-section" style="display: none;">
          <p id="stars"></p>
          <p id="forks"></p>
        </div>

        <div class="table-section" style="display: none;">
          <table id="repoTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Language</th>
                <th>Stars</th>
                <th>Forks</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
